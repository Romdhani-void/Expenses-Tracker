# Nginx config to serve the built React app (frontend).
# Expose on port 80. API calls /api/* are proxied to the backend gateway (8080).
# Build first: npm run build  (output in dist/)
# When Nginx runs on host: root should be <project>/frontend/dist and proxy 127.0.0.1:8080.
# When Nginx runs in a container: root /usr/share/nginx/html, proxy_pass to host (e.g. host.docker.internal:8080).

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "Frontend OK\n";
            add_header Content-Type text/plain;
        }
    }
}
